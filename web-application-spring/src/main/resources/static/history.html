<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>smarthome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
            <form class="shadow p-3 bg-light rounded">
                <p> Click to the device components to get history of changes </p>
                <div class="form-group row m-2">
                    <label for="object-id-input" class="col-sm-2 col-form-label col-form-label-sm"> Id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="object-id-input" placeholder=" id ... " disabled>
                    </div>
                </div>
                <div class="form-group row m-2 pb-1">
                    <label for="object-type-input" class="col-sm-2 col-form-label col-form-label-sm"> Type</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="object-type-input" placeholder=" (hub/device/component)" disabled>
                    </div>
                </div>

                <div class="form-group m-2 col-xs-1 text-center">
                    <p class="mx-auto mt-2"> Setup time period</p>
                    <div class="d-flex justify-content-around pb-2">
                        <label class="">
                            From <input type="date" id = "timeFrom_input">
                        </label>
                        <label class="">
                            To <input type="date" id = "timeTo_input">
                        </label>
                    </div>
                </div>

                <div class="form-group mt-2 pt-2 col-xs-1 text-center">
                    <button type="button" class="btn btn-primary mb-2" id="btn_getHistory"> Get History</button>
                </div>
            </form>
        </div>
        <div class="col-4">

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/historyScripts.js"></script>
</body>
