<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>smarthome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.css"/>
</head>
<body>

<div class="container mt-4">
    <div class="row align-items-center">
        <div class="col">
            <div id="device-structure">
                Content
            </div>
        </div>
        <div class="col">
            <form class="shadow p-3 bg-light rounded">
                <p> Click to the device components to get history of changes </p>
                <div class="form-group row m-2">
                    <label for="object-id-input" class="col-sm-2 col-form-label col-form-label-sm"> Id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="object-id-input" placeholder=" id ... " disabled>
                    </div>
                </div>
                <div class="form-group row m-2 pb-1">
                    <label for="object-type-input" class="col-sm-2 col-form-label col-form-label-sm"> Type</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="object-type-input" placeholder=" (hub/device/component)" disabled>
                    </div>
                </div>

                <div class="form-group m-2 col-xs-1 text-center">
                    <p class="mx-auto mt-2"> Setup time period</p>
                    <div class="d-flex justify-content-around pb-2">
                        <label class="form-check-label">
                            From <input type="date" id = "time-from-input">
                        </label>
                        <label class="form-check-label">
                            To <input type="date" id = "time-to-input">
                        </label>
                    </div>
                </div>

                <div class="form-group mt-2 pt-2 col-xs-1 text-center">
                    <button type="button" class="btn btn-primary mb-2" id="get-history-button"> Get History</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row justify-content-center">
        <section class="col-auto">
            <div class="m-2" id="data-container"></div>
            <div class="mt-4 mb-4 p-2 d-flex justify-content-center" id="pagination"></div>
        </section>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/historyScripts.js"></script>
</body>
